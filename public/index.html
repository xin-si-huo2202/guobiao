<script>

  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) { return pair[1]; }
    }
    return (false);
  }

  var isquyu = getQueryVariable('isquyu')

  if (isquyu) {
    $('body').append('<script type="text/javascript" src="/DrawingManager/DrawingManager_min2.js"><\/script>')
  } else {
    $('body').append('<script type="text/javascript" src="/DrawingManager/DrawingManager_min.js"><\/script>')


    setTimeout(() => {
      $('.BMapLib_last').hover(function () {

        $(this).css('background-position', '-453px -52px')
      }, function () {
        $(this).css('background-position', '-453px 0px')
      })
    }, 4000)
  } 
</script>
